<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Day 2 - Batch 3</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Belajar Javascript</h1>
          <h2>Hari ke 2</h2>
          <h3>Kalkulator Sederhana</h3>
        </div>
      </header>

      <main>
        <div class="calculator">
          <div class="calculator-display"></div>
          <div class="calculator-content">
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">&times;</button>
            <button class="operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">C</button>
            <button class="equal" data-action="calculate">=</button>
          </div>
        </div>

        <div class="second-calculator">
          <h3 class="title">Menggunakan Input</h3>
          <div class="row">
            <div class="col">
              <form>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Angka 1</label>
                  <div class="col-sm-9">
                    <input
                      type="number"
                      id="firstValue"
                      placeholder="masukan angka"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Angka 2</label>
                  <div class="col-sm-9">
                    <input
                      type="number"
                      id="secondValue"
                      placeholder="masukan angka"
                    />
                  </div>
                </div>
              </form>
            </div>

            <div class="col btn-group" role="group">
              <button class="addition btn btn-primary">+</button>
              <button class="subtraction btn btn-secondary">-</button>
              <button class="multiplication btn btn-success">*</button>
              <button class="division btn btn-danger">/</button>
            </div>
            <div class="col">
              <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Hasil</label>
                  <div class="col-sm-10">
                    <div id="displayResult"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Hacktiv8 FB DevC JavaScript Program</p>
        <p>Javascript Development Class - Batch 3</p>
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
